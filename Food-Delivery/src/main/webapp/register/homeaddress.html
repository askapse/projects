<!DOCTYPE html>
<html lang="en">
<head>

    
</head>
<body>
    <div class="address">
        <div class="contenttitle">Home Address</div>
        <fieldset>
            <legend>District</legend>
            <input type="text" name="district" id="district">
        </fieldset>
        <fieldset>
            <legend>Sub-District</legend>
            <input type="text" name="subdist" id="subdist">
        </fieldset>
        <fieldset>
            <legend>Village/City</legend>
            <input type="text" name="city" id="city">
        </fieldset>
        <fieldset>
            <legend>Area/Locality</legend>
            <input type="text" name="area" id="area">
        </fieldset>
        <fieldset>
            <legend>House/Plat No.</legend>
            <input type="text" name="home" id="home">
        </fieldset>
        <fieldset>
            <legend>Zip Code</legend>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>
        
        <div class="errormsg" id="errormsg"></div>
        <div class="verify">
            <button type="button" id="submitadd">Next</button>
        </div>
    </div>
    <script src="./js/register/homeaddress.js"></script>
</body>
</html>
