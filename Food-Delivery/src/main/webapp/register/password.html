<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./css/register/password.css">
</head>
<body>
    <div class="password">
        <fieldset>
            <legend>Password</legend>
            <input type="password" name="pass" id="pass">
            <input type="checkbox" id="showhidepass">
        </fieldset>

        <fieldset>
            <legend>Confirm Password</legend>
            <input type="password" name="repass" id="repass">
            <input type="checkbox" id="showhiderepass">
        </fieldset>
        
        <div class="passvalidateindicator" id="passindicator">
            <div id="digit">0-9</div>            
            <div id="uppercase">A-Z</div>
            <div id="lowercase">a-z</div>
            <div id="specialsimbol">simbols</div>
            <div id="length">length>8</div>
        </div>

        <div class="errormsg" id="errormsg"></div>

        <div class="verify">
            <button type="button" id="submitdata">Submit</button>
        </div>
    </div>
    <script src="./js/register/password.js"></script>
</body>
</html>
