<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="../css/register/reg.css"> -->
</head>
<body>
    <div class="contenttitle">Contact</div>
    <div class="contact">
        <fieldset>
            <legend>Mobile</legend>
            <input type="text" name="mobile" id="mobile" placeholder="10 digit">
        </fieldset>
        <fieldset>
            <legend>E-mail</legend>
            <input type="email" name="email" id="email" placeholder="only gmail/outlook/yahoo"> 
        </fieldset>
        <div class="errormsg" id="errormsg"></div>
        <div class="verify" id="verify">
            <button type="button" id="verifycontact">Send OTP</button>
        </div>
    </div>
    <script src="./js/register/contact.js"></script>
</body>
</html>
