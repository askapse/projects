<html lang="en">
<head>

    <link rel="stylesheet" href="./css/forgotpass/forgotpass.css">

</head>
<body>
    <div class="heading">
        Customer Password Reset 
    </div>
    <div class="emailentry" id="emailentry">
        
        <fieldset>
            <legend>Registered E-mail</legend>
            <input type="email" name="email" id="email" placeholder="only gmail/outlook/yahoo">
        </fieldset>

        <div class="errormsg" id="errormsg"></div>

        <div class="op" id="op">
            <button type="button" id="sendpass">Send Password</button>
        </div>
    </div>

    <script src="./js/forgotpass/forgotpass.js"></script>
</body>
</html>
